<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Carousel</title>
</head>
<body>
    <section aria-label="new-photos" class="container">
        <div class="carousel" data-carousel>
            <button class="previous button" data-carousel-button="prev">&#8592;</button>
            <button class="current button" data-carousel-button="next">&#8594;</button>

            <ul data-slides>
                <li class="slide" data-active><img src="item-1.jpg"></li>
                <li class="slide"><img src="item-2.jpg"></li>
                <li class="slide"><img src="item-3.jpg"></li>
                <li class="slide"><img src="item-3.jpg"></li>
                <li class="slide"><img src="item-3.jpg"></li>
            </ul>
        </div>
    </section>
</body>
</html>
